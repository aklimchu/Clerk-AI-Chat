name: Python Tests with pytest

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]  # Test multiple versions

    steps:
    - uses: actions/checkout@v4  # Checkout code

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'  # Cache dependencies for faster runs

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt  # If you have a requirements.txt

    - name: Install pytest and coverage tools
      run: |
        pip install pytest pytest-cov

    - name: Run tests with pytest
      run: |
        pytest tests/ --verbose --junitxml=test-results.xml --cov=. --cov-report=xml  # Adjust path to your tests; add --cov for coverage

    - name: Upload test results (even on failure)
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: pytest-results-${{ matrix.python-version }}
        path: test-results.xml